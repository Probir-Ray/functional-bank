<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>

    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>

    <h2 class="text-5xl text-center	mt-6 font-semibold">Get some <span class="text-blue-700">Money</span></h2>

    <main class="w-10/12 mx-auto">
        <!-- Balance & Transaction -->
        <section class="transaction text-white text-center mt-8">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-red-500 px-10 py-8 rounded">
                    <h3 class="text-3xl mb-3">Deposit</h3>
                    <h2 class="text-4xl font-semibold">$<span id="deposit-balance">00</span></h2>
                </div>
                <div class="bg-yellow-400 px-10 py-8 rounded">
                    <h3 class="text-3xl mb-3">Withdraw</h3>
                    <h2 class="text-4xl font-semibold">$ <span class="withdraw-balance">40</span></h2>
                </div>
                <div class="bg-blue-500 px-10 py-8 rounded">
                    <h3 class="text-3xl mb-3">Balance</h3>
                    <h2 class="text-4xl font-semibold">$<span id="balance-amount">180</span></h2>
                </div>
            </div>
        </section>

        <!-- Deposit & Withdraw -->
        <section class="deposit-withdraw mt-8">
            <div class="grid grid-cols-2 gap-4">
                <div class="bg-yellow-500 px-10 py-16 rounded">
                    <h3 class="text-3xl mb-3 font-semibold text-white">Deposit your amount</h3>
                    <input class="px-3 py-2 rounded-lg w-11/12 block mb-4" type="number" name="deposit-input" id="deposit-input" placeholder="$ Enter amount you want to deposit">
                    <button id="depositBtn" class="bg-blue-700 px-4 py-2 text-white rounded uppercase font-medium">Deposit</button>
                </div>

                <div class="bg-red-500 px-10 py-16 rounded">
                    <h3 class="text-3xl mb-3 font-semibold text-white">Withdraw your amount</h3>
                    <input onmousesl class="px-3 py-2 rounded-lg w-11/12 block mb-4" type="number" name="withdraw-input" id="withdraw-input" placeholder="$ Enter amount you want to withdraw">
                    <button id="withdrawBtn" class="bg-blue-700 px-4 py-2 text-white rounded uppercase font-medium">Withdraw</button>
                </div>
            </div>
        </section>

    </main>


    <script src="js/functional-js.js"></script>
    
</body>
</html>
